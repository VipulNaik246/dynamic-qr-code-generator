<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f4f8;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 12px 25px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #007bff;
            border-radius: 12px;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        span#scanCount {
            color: #007bff;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Code Generator</h2>

    <form method="POST" action="/generate">
        <input type="text" name="text" placeholder="Enter text or URL" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_image %}
        <img src="{{ qr_image }}" id="qrImg" alt="QR Code">
        <p>Scan Count: <span id="scanCount">{{ count }}</span></p>
    {% endif %}
</div>

<script>
    {% if qr_id %}
    const qrId = {{ qr_id }};
    const countSpan = document.getElementById("scanCount");

    // Check scan count every 2 seconds
    setInterval(() => {
        fetch(`/count/${qrId}`)
            .then(res => res.json())
            .then(data => {
                countSpan.textContent = data.count;
            });
    }, 2000);
    {% endif %}
</script>

</body>
</html>
